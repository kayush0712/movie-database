<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .profile-container {
            background: white;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            margin-top: 15px;
        }
        p {
            color: #555;
        }
        .info {
            margin-top: 20px;
            text-align: left;
        }
        .info strong {
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
        <h1>Ayush Kumar</h1>
        <p>Web Developer | MongoDB & Flask Enthusiast</p>

        <div class="info">
            <p><strong>Email:</strong> ayush@example.com</p>
            <p><strong>Location:</strong> Delhi, India</p>
            <p><strong>Skills:</strong> Python, Flask, MongoDB</p>
        </div>
    </div>
</body>
</html>
