<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent a Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>üé¨ Rent a Movie</h2>
    <form method="POST" action="/renting">
      <div class="mb-3">
        <label for="title" class="form-label">Movie Title</label>
        <select class="form-control" name="title" required>
          {% for movie in movies %}
            <option value="{{ movie.title }}">{{ movie.title }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="phoneno" class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phoneno" required>
      </div>
      <button type="submit" class="btn btn-success">Rent Movie</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">‚¨ÖÔ∏è Back to Home</a>
  </div>
</body>
</html>
